<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Test przewodnikowski</title>
  <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="my.css">
</head>
<body class="blurred">

  <div class="jumbotron jumbotron-fluid bg-danger p-1" id="jumbo" >
    <div class="container-fluid">
      <img class="img-fluid" src="zoliborz_logo.png" alt="Scout district's logo">
      <h1 id="test"class="text-center">Test przewodnikowski</h1>
      <h2  id="ksi"class="text-right  ">Komisji Stopni Instruktorskich</h2>
    </div>
  </div>
<!--  FORM =======================================-->
<div class="container">
<div class="card forms ">
  <div class="card-header">
    <h1 class="display-4 text-center">Zaloguj się do systemu</h1>
  </div>
  <div class="card-block">
    <form class="text-center">
      <fieldset class="account-info">
        <label>
          login
          <input type="text" name="username">
        </label>
        <label>
          hasło
          <input type="password" name="password">
        </label>
      </fieldset>
      <fieldset class="account-action">
        <input class="btn" type="submit" name="submit" value="Login">
        <label>
          <input type="checkbox" name="remember"> pozostań zalogowany
          </label>
        </fieldset>
      </form>
    </div>
  </div>
</div>


<!--  MAIN BODY ================================== -->
